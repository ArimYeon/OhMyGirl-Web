<body>
    <script type="text/javascript">
    	function comm(){
            var c = document.getElementById("comments");
            var comment = c.value;
            c.value = "";
            var box = document.getElementById("comment_box");
            var newDiv = document.createElement('p');
            newDiv.innerText = comment;
            box.appendChild(newDiv);
        }
        function keyup(){
            if(window.event.keyCode == 13){
                comm();
            }
        }
    </script>

    	<section class="comment">
            <p id="comment_title">MESSAGE TO 'OH MY GIRL'</p>
            <form onsubmit="return false;">
                <input type="text" size="100" id="comments" value="" onkeyup="keyup();">
                <input id="comment_button" type="button" value="확인" onclick="comm();">
            </form>
            <div id="comment_box"></div>
        </section>
